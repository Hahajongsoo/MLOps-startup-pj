apiVersion: machinelearning.seldon.io/v1
kind: SeldonDeployment
metadata:
  name: seldon-example
  namespace: seldon-deploy
spec:
  name: model
  predictors:
    - name: model

      componentSpecs:
        - spec:
            volumes:
              - name: model-provision-location
                emptyDir: {}

            initContainers:
              - name: model-initializer
                image: kfserving/storage-initializer:v0.6.1
                args:
                  - "s3://hajong-data/mlflow/mlflow/artifacts/0/c956d6525f1c4ad49a8f1b8918f6be78/artifacts/model"
                  - "/mnt/models"
                volumeMounts:
                  - mountPath: /mnt/models
                    name: model-provision-location
                envFrom:
                  - secretRef:
                      name: seldon-init-container-secret

            containers:
              - name: model
                image: seldonio/xgboostserver:1.14.0
                volumeMounts:
                  - mountPath: /mnt/models
                    name: model-provision-location
                    readOnly: true
                securityContext:
                  privileged: true
                  runAsUser: 0
                  runAsGroup: 0

      graph:
        name: model
        type: MODEL
        parameters:
          - name: model_uri
            type: STRING
            value: "/mnt/models"
        children: []
